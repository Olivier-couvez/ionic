<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Nombre mystère
      <ion-button expand="block" color="warning" href="/regles">
        Les règles
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nombre mystère</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label floating color="primary">Votre proposition :</ion-label>
    <ion-input #propo type="number" value=""></ion-input>

    <ion-button expand="block" color="warning" (click)="verifPropo(propo.value)">
      Soumettre
    </ion-button>
  </ion-item>

  <br />
  <ion-item>
    <ion-label floating color="primary">Réponse : </ion-label>
    <ion-input type="text" [(ngModel)]="result" readonly="true"></ion-input>
  </ion-item>

  <br />
  <hr color="green" size="4">
  <ion-button expand="block" color="warning" (click)="nouveauJeu()">
    Nouveau
  </ion-button>



</ion-content>
