<ion-header [translucent]="true">

            <ion-title>
                HomePage: Demo modale
            </ion-title>
            <ion-button color="warning" (click)="openModale()">Ouvrir_Modale</ion-button>
        </ion-item>
    </ion-toolbar>
</ion-header>
